<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Anasayfa</a></li>
        <li><a href="project.html">Projelerim</a></li>
        <li><a href="about.html">Hakkımda</a></li>
        <li><a href="contact.html">İletişim</a></li>
      </ul>
    </nav>
    <div class="content">
      <h1>İletişim</h1>
      <form onsubmit="handleSubmit(event)">
        <label for="name">Adınız:</label><br />
        <input type="text" id="name" name="name" /><br /><br />
        <label for="surname">Soyadınız::</label><br />
        <input type="text" id="surname" name="surname" /><br /><br />
        <label for="email">Eposta Adresiniz:</label><br />
        <input type="email" id="email" name="email" /><br /><br />
        <label for="message">Mesajınız:</label><br />
        <textarea id="message" name="message"></textarea><br /><br />
        <button type="submit">Gönder</button>
      </form>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();

        // Tüm inputları seç
        const inputs = document.querySelectorAll("#name, #surname, #email, #message");
        let isValid = true;

        // Her bir inputu kontrol et
        inputs.forEach((input) => {
          if (!input.value.trim()) {
            isValid = false;
            input.style.border = "2px solid red"; // Hatalı alanlara kırmızı kenarlık
          } else {
            input.style.border = ""; // Düzeltildiyse kırmızı kenarlığı kaldır
          }
        });

        if (!isValid) {
          alert("Lütfen tüm alanları doldurunuz!");
        } else {
          alert("Mesajınız gönderildi!");
        }
      }
    </script>
  </body>
</html>
